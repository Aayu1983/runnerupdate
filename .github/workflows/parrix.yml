name: "Aarrix infra pipeline"

on:
  workflow_dispatch:
    inputs:
      working_directory:
        description: "Path to Terraform working directory"
        required: true
        default: "rg"

permissions:
  id-token: write
  contents: read

jobs:
# ==============================
# 1Ô∏è‚É£ Terraform Plan
# ==============================
  terraform:
    name: Terraform Init & Plan
    runs-on: [self-hosted, Windows]

    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      TF_IN_AUTOMATION: true
      TF_INPUT: false
      WORK_DIR: ${{ github.workspace }}/${{ github.event.inputs.working_directory }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Verify working directory
        run: |
          echo "Workspace:"
          Get-ChildItem $env:GITHUB_WORKSPACE
          echo "Terraform dir:"
          Get-ChildItem $env:WORK_DIR

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.WORK_DIR }}

      - name: Terraform Validate
        run: terraform validate
        working-directory: ${{ env.WORK_DIR }}

      - name: Terraform Plan
        run: terraform plan
        working-directory: ${{ env.WORK_DIR }}

# ==============================
# 2Ô∏è‚É£ Manual Approval
# ==============================
  manual-approval:
    name: Manual Approval
    needs: terraform
    runs-on: ubuntu-latest
    environment: dev   # üëà yahin approval rukega
    steps:
      - name: Waiting for approval
        run: echo "Waiting for manual approval..."

# ==============================
# 3Ô∏è‚É£ Terraform Apply
# ==============================
  terraform-apply:
    name: Terraform Apply
    needs: manual-approval
    runs-on: [self-hosted, Windows]

    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      TF_IN_AUTOMATION: true
      TF_INPUT: false
      WORK_DIR: ${{ github.workspace }}/${{ github.event.inputs.working_directory }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.WORK_DIR }}

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ${{ env.WORK_DIR }}
