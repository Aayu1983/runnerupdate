name: "basic infra pipeline"

on: 
  workflow_dispatch:
    inputs:
      working_directory:
        description: "Path to Terraform working directory"
        required: true
        default: "rg"

jobs:
  terraform-init-plan:
    runs-on: [self-hosted, Windows]
    permissions:
      id-token: write
      contents: read
    steps:
      # 1️⃣ Checkout code
      - name: Checkout
        uses: actions/checkout@v5.0.0

      # 2️⃣ Install Terraform
      - name: Install Terraform
        uses: little-core-labs/install-terraform@v2.0.0

      # 3️⃣ Azure login
      - name: Azure Login
        uses: Azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 4️⃣ Setup Terraform version
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # 5️⃣ Debug working directories
      - name: Debug paths
        shell: powershell
        run: |
          Write-Host "Current working directory:"
          pwd
          Write-Host "Files and folders in current directory:"
          Get-ChildItem
          Write-Host "Files and folders in '${{ github.event.inputs.working_directory }}' directory (if exists):"
          Get-ChildItem ${{ github.event.inputs.working_directory }}

      # 6️⃣ Terraform Init
      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ${{ github.event.inputs.working_directory }}

      # 7️⃣ Terraform Validate
      - name: Terraform Validate
        id: validate
        run: terraform validate
        working-directory: ${{ github.event.inputs.working_directory }}

      # 8️⃣ Terraform Plan
      - name: Terraform Plan
        id: plan
        run: terraform plan
        continue-on-error: true
        working-directory: ${{ github.event.inputs.working_directory }}

  terraform-apply:
    needs: terraform-init-plan
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      id-token: write
      contents: read
    steps:
      # 1️⃣ Checkout code
      - name: Checkout
        uses: actions/checkout@v5.0.0

      # 2️⃣ Install Terraform
      - name: Install Terraform
        uses: little-core-labs/install-terraform@v2.0.0

      # 3️⃣ Azure login
      - name: Azure Login
        uses: Azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 4️⃣ Setup Terraform version
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # 5️⃣ Terraform Init (on Ubuntu runner)
      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ${{ github.event.inputs.working_directory }}

      # 6️⃣ Terraform Apply
      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve
        working-directory: ${{ github.event.inputs.working_directory }}
